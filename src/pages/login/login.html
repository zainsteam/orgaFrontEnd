<ion-header>
  <ion-navbar class="header_font" color="primary">
		<ion-title>login</ion-title>
		<!-- <ion-buttons end>
			<button ion-button icon-only (click)="presentPopover($event)">
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
	<object style="max-width: 156px; width: 100%; margin: 20px auto 10px auto; left: 0; right: 0; display: block;" type="image/svg+xml" data="../../assets/imgs/logo.svg">
		Your browser does not support SVG
	</object>
	<form novalidate (ngSubmit)="login()" [formGroup]="loginform">
	<ion-list style="width: 100%;">
		<ion-item class="input_item">			
			<ion-label class="input_label" color="inputcolor" floating><img style="max-width: 15px; position: absolute; left: 0;" src="../../assets/imgs/inputemail.svg"/>Email</ion-label>
			<ion-input type="mail" [(ngModel)]="loginData.email" formControlName="email"
          [class.error1]="!loginform.controls.email.valid && loginform.controls.email.dirty"></ion-input>
		</ion-item>

		<ion-item no-lines
			*ngIf="( loginform.get('email').hasError('minlength') || loginform.get('email').hasError('pattern') ||loginform.get('email').hasError('required') ) && loginform.get('email').touched">
			<div class="error" *ngIf="loginform.get('email').hasError('required') && loginform.get('email').touched">
				Please Enter your email..!
			</div>
			<div class="error" *ngIf="loginform.get('email').hasError('pattern') && loginform.get('email').touched">
				Please enter a valid email address..!
			</div>
		</ion-item>
        <ion-item class="input_item" *ngIf="hideotplogin">			
			<ion-label class="input_label" color="inputcolor" floating>Otp</ion-label>
			<ion-input type="text" [(ngModel)]="loginData.otp" formControlName="otp"></ion-input>
		</ion-item>
		<ion-item no-lines
			*ngIf="(loginform.get('otp').hasError('required') ) && loginform.get('otp').touched">
			<div class="error" *ngIf="loginform.get('otp').hasError('required') && loginform.get('otp').touched">
				Please Enter your otp..!
			</div>
		</ion-item>
	</ion-list>
	<!--<div style="margin: 15px 0 10px 0!important;">
		<a style="font-family:quicksandsR!important;" (click)="goforgotpassword()" href="#">Forgot Password?</a>
	</div>-->
	<button ion-button type="button" block class="login_page_btn" (click)="sentotplogin()" *ngIf="hidecontinue" [disabled]="loginform.get('email').hasError('required') || loginform.get('email').hasError('pattern')">Continue</button>
		
	<button ion-button block type="submit" class="login_page_btn" *ngIf="hideregister" [disabled]="loginform.invalid">Log In</button>
	</form>
