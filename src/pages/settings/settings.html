	<button ion-button block class="opt_btn" (click)="goprofile()"><img style="max-width: 18px; margin-right: 5px;" src="../../assets/imgs/inputuser.svg"/>Profile</button>

	<button ion-button block class="opt_btn" (click)="gorateus()" ><img style="max-width: 15px; margin-right: 5px;" src="../../assets/imgs/star.svg"/>Rate Us</button>
	<button ion-button block class="opt_btn" (click)="goprivacypolicies()"><img style="max-width: 15px; margin-right: 5px;" src="../../assets/imgs/inputlock.svg"/>Privacy Policy</button>
	<button ion-button block class="opt_btn"(click)="gotermandconditions()"><img style="max-width: 16px; margin-right: 5px;" src="../../assets/imgs/inputtask.svg"/>Terms and condition</button>
</ion-content>
