<ion-content padding>

    <form novalidate (ngSubmit)="signup()" [formGroup]="signupform">
		<ion-list style="width: 100%;">
			<ion-item class="input_item">			
				<ion-label class="input_label" color="inputcolor" floating><img style="max-width: 18px; position: absolute; left: 0;" src="../../assets/imgs/inputuser.svg"/>Name</ion-label>
				<ion-input type="text" [(ngModel)]="userData.name" formControlName="name"
          [class.error1]="!signupform.controls.name.valid && signupform.controls.name.dirty"></ion-input>
			</ion-item>
			<ion-item no-lines *ngIf="( signupform.get('name').hasError('minlength') || signupform.get('name').hasError('maxlength') ||signupform.get('name').hasError('pattern') ||signupform.get('name').hasError('required') ) && signupform.get('name').touched">
				<div class="error" *ngIf="signupform.get('name').hasError('required') && signupform.get('name').touched">
					Please enter your name!
				</div>
				<div class="error" *ngIf="signupform.get('name').hasError('minlength') && signupform.get('name').touched">
					Minimum 4 characters
				</div>
				<div class="error" *ngIf="signupform.get('name').hasError('maxlength') && signupform.get('name').touched">
					Maximum 30 characters
				</div>
				<div class="error" *ngIf="signupform.get('name').hasError('pattern') && signupform.get('name').touched">
					Just use alphabet character
				</div>
			</ion-item>

			<ion-item class="input_item">			
				<ion-label class="input_label" color="inputcolor" floating><img style="max-width: 15px; position: absolute; left: 0; top: 3px;" src="../../assets/imgs/inputemail.svg"/>Email Address</ion-label>
				<ion-input type="mail" class="input_form" [(ngModel)]="userData.email" formControlName="email"
          [class.error1]="!signupform.controls.email.valid && signupform.controls.email.dirty"></ion-input>
			</ion-item>

			<ion-item no-lines
				*ngIf="( signupform.get('email').hasError('minlength') || signupform.get('email').hasError('pattern') ||signupform.get('email').hasError('required') ) && signupform.get('email').touched">
				<div class="error" *ngIf="signupform.get('email').hasError('required') && signupform.get('email').touched">
					Please Enter your email!
				</div>
				<div class="error" *ngIf="signupform.get('email').hasError('pattern') && signupform.get('email').touched">
					Please enter a valid email address!
				</div>
			</ion-item>
			
			<ion-item class="input_item" *ngIf="hideotp">			
			<ion-label class="input_label" color="inputcolor" floating>Otp</ion-label>
			<ion-input type="text" [(ngModel)]="userData.otp" formControlName="otp"></ion-input>
		   </ion-item>
		   <ion-item no-lines
				*ngIf="(signupform.get('otp').hasError('required') || signupform.get('otp').hasError('minlength')) && signupform.get('otp').touched">
				<div class="error" *ngIf="signupform.get('otp').hasError('required') && signupform.get('otp').touched">
					Please Enter your otp..!
				</div>
				<div class="error" *ngIf="signupform.get('otp').hasError('minlength') && signupform.get('otp').touched">
					Please Enter minimum 6 characters..!
				</div>
			</ion-item>

			
		</ion-list>
		 <button ion-button type="button" block class="login_page_btn" (click)="sentotp()" *ngIf="hidecontinue" [disabled]="signupform.get('email').hasError('required') || signupform.get('email').hasError('pattern') || signupform.get('name').hasError('minlength') || signupform.get('name').hasError('maxlength') ||signupform.get('name').hasError('pattern') ||signupform.get('name').hasError('required')">Continue</button>
		<button ion-button block type="submit" class="login_page_btn" *ngIf="hideregister" [disabled]="signupform.invalid">Register</button>
	</form>
